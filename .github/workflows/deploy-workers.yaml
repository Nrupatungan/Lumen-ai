name: Build & Deploy Workers (ECS)

on:
  push:
    branches: [main]
    paths:
      - "apps/workers/**"
      - "packages/**"
      - "docker/Dockerfile.workers"
  workflow_dispatch:

jobs:
  deploy-workers:
    runs-on: ubuntu-latest

    env:
      PROJECT:        ${{ vars.TF_VAR_PROJECT }}
      ENVIRONMENT:    ${{ vars.TF_VAR_ENVIRONMENT }}
      AWS_REGION:     ${{ vars.TF_VAR_AWS_REGION }}
      ACCOUNT_ID:     ${{ secrets.AWS_ACCOUNT_ID }}

      CLUSTER_NAME:   ${{ vars.TF_VAR_PROJECT }}-${{ vars.TF_VAR_ENVIRONMENT }}-cluster
      WORKER_REPO:    ${{ vars.TF_VAR_PROJECT }}-${{ vars.TF_VAR_ENVIRONMENT }}-worker
      IMAGE_TAG:      ${{ github.sha }}

    steps:
      # ------------------------------
      # Checkout
      # ------------------------------
      - uses: actions/checkout@v4

      # ------------------------------
      # Node + pnpm
      # ------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      # ------------------------------
      # Cache pnpm
      # ------------------------------
      - name: Get pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @repo/* build

      - name: Build workers
        run: pnpm --filter workers build

      # ------------------------------
      # AWS + ECR
      # ------------------------------
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
      - uses: docker/setup-buildx-action@v3

      # ------------------------------
      # Build & Push Worker Image
      # ------------------------------
      - name: Build & push workers image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.workers
          push: true
          tags: |
            ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.WORKER_REPO }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify worker image exists
        run: |
          aws ecr describe-images \
            --repository-name $WORKER_REPO \
            --image-ids imageTag=$IMAGE_TAG \
            --region $AWS_REGION

      # ------------------------------
      # Register + Deploy Task Definitions
      # ------------------------------
      - name: Deploy workers to ECS
        run: |
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$WORKER_REPO:$IMAGE_TAG"

          deploy_service () {
            SERVICE_NAME=$1
            TASK_FAMILY=$2

            echo "ðŸš€ Deploying $SERVICE_NAME using $TASK_FAMILY"

            aws ecs describe-task-definition \
              --task-definition $TASK_FAMILY \
              --query taskDefinition \
              > taskdef.json

            jq --arg IMAGE "$IMAGE_URI" '
              .containerDefinitions[0].image = $IMAGE
              | del(
                  .taskDefinitionArn,
                  .revision,
                  .status,
                  .requiresAttributes,
                  .compatibilities,
                  .registeredAt,
                  .registeredBy
                )
            ' taskdef.json > taskdef.new.json

            aws ecs register-task-definition \
              --cli-input-json file://taskdef.new.json

            aws ecs update-service \
              --cluster $CLUSTER_NAME \
              --service $SERVICE_NAME \
              --task-definition $TASK_FAMILY
          }

          deploy_service "$PROJECT-$ENVIRONMENT-text-extract"    "$PROJECT-$ENVIRONMENT-text-extract"
          deploy_service "$PROJECT-$ENVIRONMENT-chunk-embed"     "$PROJECT-$ENVIRONMENT-chunk-embed"
          deploy_service "$PROJECT-$ENVIRONMENT-document-delete" "$PROJECT-$ENVIRONMENT-document-delete"

      # ------------------------------
      # Wait for Stability
      # ------------------------------
      - name: Wait for ECS services to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services \
              "$PROJECT-$ENVIRONMENT-text-extract" \
              "$PROJECT-$ENVIRONMENT-chunk-embed" \
              "$PROJECT-$ENVIRONMENT-document-delete"
