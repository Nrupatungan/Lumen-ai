name: Deploy Workers (ECS)

on:
  push:
    branches: [main]
    paths:
      - "apps/workers/**"
      - "packages/**"
      - "docker/Dockerfile.workers"

env:
  AWS_REGION: eu-north-1

jobs:
  deploy-workers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ----------------------------
      # Node + pnpm cache
      # ----------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: corepack enable
      - run: pnpm install --frozen-lockfile

      # ----------------------------
      # Turbo cache
      # ----------------------------
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: turbo-

      - name: Build workers
        run: pnpm --filter workers build

      # ----------------------------
      # AWS + ECR
      # ----------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # Docker build cache
      # ----------------------------
      - uses: docker/setup-buildx-action@v3

      - name: Build & push workers image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.workers
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/lumen-prod-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----------------------------
      # Terraform
      # ----------------------------
      - name: Terraform apply
        working-directory: infra/prod
        env:
          TF_VAR_api_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform apply -auto-approve

      # ----------------------------
      # ECS redeploy
      # ----------------------------
      - name: Redeploy workers
        run: |
          aws ecs update-service \
            --cluster lumen-prod-cluster \
            --service lumen-prod-worker \
            --force-new-deployment
