name: Deploy Workers (ECS)

on:
  push:
    branches: [main]
    paths:
      - "apps/workers/**"
      - "packages/**"
      - "docker/Dockerfile.workers"
  workflow_dispatch:

jobs:
  deploy-workers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @repo/* build
      - run: pnpm --filter workers build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ vars.TF_VAR_AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
      - uses: docker/setup-buildx-action@v3

      - name: Build & push workers
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.workers
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.TF_VAR_AWS_REGION }}.amazonaws.com/lumen-prod-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Redeploy workers
        run: |
          aws ecs update-service --cluster lumen-prod-cluster --service lumen-prod-text-extract --force-new-deployment
          aws ecs update-service --cluster lumen-prod-cluster --service lumen-prod-chunk-embed --force-new-deployment
          aws ecs update-service --cluster lumen-prod-cluster --service lumen-prod-document-delete --force-new-deployment
