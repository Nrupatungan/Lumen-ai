name: Deploy Workers (ECS)

on:
  push:
    branches: [main]
    paths:
      - "apps/workers/**"
      - "packages/**"
      - "docker/Dockerfile.workers"

  workflow_dispatch:

env:
  AWS_REGION: eu-north-1

jobs:
  deploy-workers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------
      # Install Node
      # ------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # ------------------------------
      # Enable pnpm
      # ------------------------------
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate
          pnpm --version

      # ------------------------------
      # Cache pnpm store
      # ------------------------------
      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      # ------------------------------
      # pnpm install
      # ------------------------------
      - name: Fetch dependencies
        run: pnpm fetch

      - name: Install dependencies (offline)
        run: pnpm install --offline --frozen-lockfile

      # ------------------------------
      # Cache Turbo
      # ------------------------------
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Build workers
        run: pnpm --filter workers build

      # ----------------------------
      # AWS + ECR
      # ----------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # Docker build cache
      # ----------------------------
      - uses: docker/setup-buildx-action@v3

      - name: Build & push workers image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.workers
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/lumen-prod-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----------------------------
      # Terraform
      # ----------------------------
      - name: Terraform apply
        working-directory: infra/prod
        env:
          TF_VAR_api_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform apply -auto-approve

      # ----------------------------
      # ECS redeploy
      # ----------------------------
      - name: Redeploy workers
        run: |
          aws ecs update-service \
            --cluster lumen-prod-cluster \
            --service lumen-prod-worker \
            --force-new-deployment
