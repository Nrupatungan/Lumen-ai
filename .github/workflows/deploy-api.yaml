name: Build API Image and Deploy to ECR
on:
  push:
    branches: [main]
    paths:
      - "apps/server/**"
      - "packages/**"
      - "docker/Dockerfile.api"
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ------------------------------
      # Node + pnpm
      # ------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      # ------------------------------
      # Cache pnpm
      # ------------------------------
      - name: Get pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @repo/* build
      - run: pnpm --filter server build

      # ------------------------------
      # AWS + ECR
      # ------------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ vars.TF_VAR_AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.TF_VAR_AWS_REGION }}.amazonaws.com/lumen-prod-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify API image exists in ECR
        run: |
          aws ecr describe-images \
            --repository-name lumen-prod-api \
            --image-ids imageTag=${{ github.sha }} \
            --region ${{ vars.TF_VAR_AWS_REGION }}


      - name: Deploy via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name lumen-prod-ecs \
            --deployment-group-name lumen-prod-api \
            --revision revisionType=AppSpecContent,appSpecContent="{\"content\":\"$(cat infra/prod/appspec.json | base64 -w0)\"}"

      - name: Wait for ECS service stability
        run: |
          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name lumen-prod-ecs \
            --deployment-group-name lumen-prod-api \
            --query "deployments[0]" \
            --output text)

          aws deploy wait deployment-successful \
            --deployment-id $DEPLOYMENT_ID

      - name: Verify API health endpoint
        run: |
          set -e

          HEALTH_URL=https://api.lumen-ai.space/health
          MAX_ATTEMPTS=30
          SLEEP_SECONDS=5

          echo "Checking health at $HEALTH_URL"

          for i in $(seq 1 $MAX_ATTEMPTS); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            echo "Attempt $i/$MAX_ATTEMPTS → HTTP $STATUS"

            if [ "$STATUS" = "200" ]; then
              echo "✅ API is healthy"
              exit 0
            fi

            sleep $SLEEP_SECONDS
          done

          echo "❌ API failed health check"
          exit 1


