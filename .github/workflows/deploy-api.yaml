name: Build & Deploy API (ECS)

on:
  push:
    branches: [main]
    paths:
      - "apps/server/**"
      - "packages/**"
      - "docker/Dockerfile.api"
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    env:
      PROJECT:          ${{ vars.TF_VAR_PROJECT }}
      ENVIRONMENT:      ${{ vars.TF_VAR_ENVIRONMENT }}
      AWS_REGION:       ${{ vars.TF_VAR_AWS_REGION }}
      ACCOUNT_ID:       ${{ secrets.AWS_ACCOUNT_ID }}

      CLUSTER_NAME:     ${{ vars.TF_VAR_PROJECT }}-${{ vars.TF_VAR_ENVIRONMENT }}-cluster
      API_SERVICE:      ${{ vars.TF_VAR_PROJECT }}-${{ vars.TF_VAR_ENVIRONMENT }}-api
      API_TASK_FAMILY:  ${{ vars.TF_VAR_PROJECT }}-${{ vars.TF_VAR_ENVIRONMENT }}-api
      API_REPO:         ${{ vars.TF_VAR_PROJECT }}-${{ vars.TF_VAR_ENVIRONMENT }}-api

      IMAGE_TAG:        ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      # ------------------------------
      # Node + pnpm
      # ------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      # ------------------------------
      # Cache pnpm
      # ------------------------------
      - name: Get pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @repo/* build

      - name: Build API
        run: pnpm --filter server build

      # ------------------------------
      # AWS + ECR
      # ------------------------------
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
      - uses: docker/setup-buildx-action@v3

      # ------------------------------
      # Build & Push API Image
      # ------------------------------
      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.API_REPO }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify API image exists in ECR
        run: |
          aws ecr describe-images \
            --repository-name $API_REPO \
            --image-ids imageTag=$IMAGE_TAG \
            --region $AWS_REGION

      # ------------------------------
      # Register new ECS task definition
      # ------------------------------
      - name: Register new ECS task definition
        run: |
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:$IMAGE_TAG"

          aws ecs describe-task-definition \
            --task-definition $API_TASK_FAMILY \
            --query taskDefinition \
            > taskdef.json

          jq --arg IMAGE "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE
            | del(
                .taskDefinitionArn,
                .revision,
                .status,
                .requiresAttributes,
                .compatibilities,
                .registeredAt,
                .registeredBy
              )
          ' taskdef.json > taskdef.new.json

          aws ecs register-task-definition \
            --cli-input-json file://taskdef.new.json

      # ------------------------------
      # Deploy: ECS rolling update
      # ------------------------------
      - name: Deploy new task definition
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $API_SERVICE \
            --task-definition $API_TASK_FAMILY

      - name: Wait for ECS service stability
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $API_SERVICE

      # ------------------------------
      # Health Check
      # ------------------------------
      - name: Verify API health endpoint
        run: |
          set -e

          HEALTH_URL=https://api.lumen-ai.space/health
          MAX_ATTEMPTS=30
          SLEEP_SECONDS=5

          echo "Checking health at $HEALTH_URL"

          for i in $(seq 1 $MAX_ATTEMPTS); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            echo "Attempt $i/$MAX_ATTEMPTS → HTTP $STATUS"

            if [ "$STATUS" = "200" ]; then
              echo "✅ API is healthy"
              exit 0
            fi

            sleep $SLEEP_SECONDS
          done

          echo "❌ API failed health check"
          exit 1
