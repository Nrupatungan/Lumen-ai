name: Deploy API (ECS)

on:
  push:
    branches: [main]
    paths:
      - "apps/server/**"
      - "packages/**"
      - "docker/Dockerfile.api"
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ------------------------------
      # Node + pnpm
      # ------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      # ------------------------------
      # Cache pnpm
      # ------------------------------
      - name: Get pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @repo/* build
      - run: pnpm --filter server build

      # ------------------------------
      # AWS + ECR
      # ------------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ vars.TF_VAR_AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.TF_VAR_AWS_REGION }}.amazonaws.com/lumen-prod-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------
      # ECS deploy
      # ------------------------------
      - name: Force API redeploy
        run: |
          aws ecs update-service \
            --cluster lumen-prod-cluster \
            --service lumen-prod-api \
            --force-new-deployment
