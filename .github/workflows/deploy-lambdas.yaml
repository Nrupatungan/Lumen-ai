name: Deploy Lambdas

on:
  push:
    branches: [main]
    paths:
      - "apps/lambdas/**"
      - "packages/**"
      - "shell_scripts/package-lambdas.sh"
  workflow_dispatch:

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      - run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm --filter @repo/* build

      - name: Build lambdas
        run: |
          pnpm --filter lambdas build
          grep -R "@repo/" apps/lambdas/dist && exit 1 || echo "âœ… Lambdas fully bundled"


      - name: Package lambdas
        run: |
          chmod +x shell_scripts/package-lambdas.sh
          ./shell_scripts/package-lambdas.sh

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ vars.TF_VAR_AWS_REGION }}

      - name: Deploy lambdas
        run: |
          aws lambda update-function-code \
            --function-name lumen-ingestion-router \
            --zip-file fileb://apps/lambdas/dist/ingestion-router.zip

          aws lambda update-function-code \
            --function-name lumen-usage-sync \
            --zip-file fileb://apps/lambdas/dist/usage-sync.zip
