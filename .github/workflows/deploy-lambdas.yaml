name: Deploy Lambdas

on:
  push:
    branches: [main]
    paths:
      - "apps/lambdas/**"
      - "packages/**"
      - "shell_scripts/package-lambdas.sh"
  
  workflow_dispatch:

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------
      # Install Node
      # ------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # ------------------------------
      # Enable pnpm
      # ------------------------------
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest-10 --activate
          pnpm --version

      # ------------------------------
      # Cache pnpm store
      # ------------------------------
      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      # ------------------------------
      # pnpm install
      # ------------------------------
      - name: Fetch dependencies
        run: pnpm fetch

      - name: Install dependencies (offline)
        run: pnpm install --offline --frozen-lockfile

      # ------------------------------
      # Cache Turbo
      # ------------------------------
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Build packages
        run: pnpm --filter @repo/* build

      # ----------------------------
      # Build lambdas
      # ----------------------------
      - name: Build lambdas
        run: |
          pnpm --filter lambdas build
          ./shell_scripts/package-lambdas.sh

      # ----------------------------
      # AWS
      # ----------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ vars.TF_VAR_AWS_REGION }}

      # ----------------------------
      # Setup Terraform
      # ----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ----------------------------
      # Terraform deploy
      # ----------------------------
      - name: Terraform apply
        working-directory: infra/prod
        env:
          TF_VAR_api_image_tag: ${{ github.sha }}
          TF_VAR_auth_secret: ${{ secrets.TF_VAR_AUTH_SECRET }}
          TF_VAR_aws_region: ${{ vars.TF_VAR_AWS_REGION }}
          TF_VAR_environment: ${{ vars.TF_VAR_ENVIRONMENT }}
          TF_VAR_frontend_url: ${{ vars.TF_VAR_FRONTEND_URL }}
          TF_VAR_project: ${{ vars.TF_VAR_PROJECT }}
          TF_VAR_resend_from_email: ${{ vars.TF_VAR_RESEND_FROM_EMAIL }}
          TF_VAR_whitelist: ${{ vars.TF_VAR_WHITELIST }}
          TF_VAR_domain_name: ${{ vars.TF_VAR_DOMAIN_NAME }}
        run: |
          terraform init
          terraform apply -auto-approve
