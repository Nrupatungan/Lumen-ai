version: 1

applications:
  - appRoot: ./

    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 24
            - nvm use 24

            - corepack enable
            - corepack prepare pnpm@10.28.1 --activate

            # install deps from repo root
            - pnpm install --frozen-lockfile

        build:
          commands:
            - pnpm --filter web build

      artifacts:
        baseDirectory: .next
        files:
          - "**/*"

      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
          - ../../node_modules/**/*
          - .turbo/**
