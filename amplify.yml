version: 1

applications:
  - appRoot: apps/web

    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - nvm use 18

            - corepack enable
            - corepack prepare pnpm@10.28.1 --activate

            # install deps from repo root
            - pnpm install --frozen-lockfile

        build:
          commands:
            - pnpm --filter web build

      artifacts:
        baseDirectory: .next
        files:
          - "**/*"

      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
          - ../../node_modules/**/*
          - .turbo/**
